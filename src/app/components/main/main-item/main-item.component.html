<mat-card class="main__item">
  <mat-card-header>
    <mat-card-title>{{card.title}}</mat-card-title>
    <mat-card-subtitle>{{card.tags.join(', ')}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="openNoteDialog()">Open</button>
    <button mat-button (click)="deleteNote()">Delete</button>
  </mat-card-actions>
</mat-card>
